<div class="modal-header">
  <h5 class="modal-title" id="addKullaniciModalLabel">Yeni Kullanıcı Ekle</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form [formGroup]="kullaniciForm" (ngSubmit)="addKullanici()">
    <div class="form-group">
      <label for="name">Ad</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="surname">Soyad</label>
      <input type="text" id="surname" formControlName="surname" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Telefon</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label for="adress">Adres</label>
      <input type="text" id="adress" formControlName="adress" class="form-control" />
    </div>
    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" formControlName="role" class="form-control">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Ekle</button>
  </form>
</div>
