<app-navbar></app-navbar>
<div class="content-wrapper" >
  <div class="tablo" style="font-family: 'Quicksand';">
    <div class="container mt-4">
      <h2>Log İşlemleri</h2>
      <br>
      <div *ngIf="logs && logs.length > 0; else noData">
        <table class="table table-striped table-info">
          <thead>
            <tr>
              <th scope="col">Durum</th>
              <th scope="col">Kullanıcı ID</th>
              <th scope="col">İşlem Tipi</th>
              <th scope="col">Tarih/Saat</th>
              <th scope="col">IP</th>
              <th scope="col">Açıklama</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of logs | paginate: { itemsPerPage: 10, currentPage: page }">
              <td>{{ log.durum }}</td>
              <td>{{ log.kullaniciId }}</td>
              <td>{{ log.islemTip }}</td>
              <td>{{ log.tarihveSaat | date:'short' }}</td>
              <td>{{ log.kullaniciTip }}</td>
              <td>{{ log.aciklama }}</td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
      <button class="excel-button" type="button" routerLink="/log-details">Log Detayları</button>
      <ng-template #noData>
        <p>Veri bulunamadı.</p>
      </ng-template>
    </div>
  </div>
</div>
