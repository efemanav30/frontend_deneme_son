<div class="modal-content">
  <h2>Taşınmaz Düzenle</h2>
  <form [formGroup]="updateTasinmazForm" (ngSubmit)="onSubmit()">
    <label>İl:</label>
    <select formControlName="il" (change)="onIlChange($event.target.value)"  [(ngModel)]="selectedIl">
      <option *ngFor="let il of iller" [value]="il.id">{{ il.name }}</option>
    </select>

    <label>İlçe:</label>
    <select formControlName="ilce" (change)="onIlceChange($event.target.value)" [(ngModel)]="selectedIlce">
      <option *ngFor="let ilce of ilceler" [value]="ilce.id">{{ ilce.name }}</option>
    </select>

    <label>Mahalle:</label>
    <select formControlName="mahalle"  [(ngModel)]="selectedMahalle">
      <option *ngFor="let mahalle of mahalleler" [value]="mahalle.id">{{ mahalle.name }}</option>
    </select>

    <label>Ada:</label>
    <input formControlName="ada" type="text" />

    <label>Parsel:</label>
    <input formControlName="parsel" type="text" />

    <label>Nitelik:</label>
    <input formControlName="nitelik" type="text" />

    <label>Koordinat Bilgileri:</label>
    <input formControlName="koordinatBilgileri" type="text" />

    <div class="form-group mt-2">
      <label for="adrestInput">Adres</label>
      <input type="text" class="form-control" id="adrestInput" formControlName="adres" autocomplete="off">
    </div>

    <button type="submit">Kaydet</button>
  </form>
</div>
