<div class="modal-content">
  <h2>Taşınmaz Düzenle</h2>
  <form [formGroup]="updateTasinmazForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="il">İl:</label>
      <select formControlName="il" (change)="onIlChange($event.target.value)">
        <option *ngFor="let il of iller" [value]="il.id">{{ il.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ilce">İlçe:</label>
      <select formControlName="ilce" (change)="onIlceChange($event.target.value)">
        <option *ngFor="let ilce of ilceler" [value]="ilce.id">{{ ilce.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mahalle">Mahalle:</label>
      <select formControlName="mahalle">
        <option *ngFor="let mahalle of mahalleler" [value]="mahalle.id">{{ mahalle.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ada">Ada:</label>
      <input formControlName="ada" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="parsel">Parsel:</label>
      <input formControlName="parsel" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="nitelik">Nitelik:</label>
      <input formControlName="nitelik" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="koordinatBilgileri">Koordinat Bilgileri:</label>
      <input formControlName="koordinatBilgileri" type="text" class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label for="adres">Adres:</label>
      <input formControlName="adres" type="text" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>
</div>
