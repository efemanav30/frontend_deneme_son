<div class="modal-header">
  <h5 class="modal-title">Taşınmaz Düzenle</h5>
</div>
<div class="modal-body">
  <form [formGroup]="updateTasinmazForm">
    <div class="form-group">
      <label for="il">İl</label>
      <input type="text" id="il" class="form-control" formControlName="il" [ngClass]="{'is-invalid': updateTasinmazForm.get('il').touched && updateTasinmazForm.get('il').invalid}">
      <div *ngIf="updateTasinmazForm.get('il').touched && updateTasinmazForm.get('il').invalid" class="invalid-feedback">
        İl is required.
      </div>
    </div>
    <div class="form-group">
      <label for="ilce">İlçe</label>
      <input type="text" id="ilce" class="form-control" formControlName="ilce" [ngClass]="{'is-invalid': updateTasinmazForm.get('ilce').touched && updateTasinmazForm.get('ilce').invalid}">
      <div *ngIf="updateTasinmazForm.get('ilce').touched && updateTasinmazForm.get('ilce').invalid" class="invalid-feedback">
        İlçe is required.
      </div>
    </div>
    <div class="form-group">
      <label for="mahalle">Mahalle</label>
      <input type="text" id="mahalle" class="form-control" formControlName="mahalle" [ngClass]="{'is-invalid': updateTasinmazForm.get('mahalle').touched && updateTasinmazForm.get('mahalle').invalid}">
      <div *ngIf="updateTasinmazForm.get('mahalle').touched && updateTasinmazForm.get('mahalle').invalid" class="invalid-feedback">
        Mahalle is required.
      </div>
    </div>
    <div class="form-group">
      <label for="ada">Ada</label>
      <input type="text" id="ada" class="form-control" formControlName="ada" [ngClass]="{'is-invalid': updateTasinmazForm.get('ada').touched && updateTasinmazForm.get('ada').invalid}">
      <div *ngIf="updateTasinmazForm.get('ada').touched && updateTasinmazForm.get('ada').invalid" class="invalid-feedback">
        Ada is required.
      </div>
    </div>
    <div class="form-group">
      <label for="parsel">Parsel</label>
      <input type="text" id="parsel" class="form-control" formControlName="parsel" [ngClass]="{'is-invalid': updateTasinmazForm.get('parsel').touched && updateTasinmazForm.get('parsel').invalid}">
      <div *ngIf="updateTasinmazForm.get('parsel').touched && updateTasinmazForm.get('parsel').invalid" class="invalid-feedback">
        Parsel is required.
      </div>
    </div>
    <div class="form-group">
      <label for="nitelik">Nitelik</label>
      <input type="text" id="nitelik" class="form-control" formControlName="nitelik" [ngClass]="{'is-invalid': updateTasinmazForm.get('nitelik').touched && updateTasinmazForm.get('nitelik').invalid}">
      <div *ngIf="updateTasinmazForm.get('nitelik').touched && updateTasinmazForm.get('nitelik').invalid" class="invalid-feedback">
        Nitelik is required.
      </div>
    </div>
    <div class="form-group">
      <label for="koordinatBilgileri">Koordinat Bilgileri</label>
      <input type="text" id="koordinatBilgileri" class="form-control" formControlName="koordinatBilgileri" [ngClass]="{'is-invalid': updateTasinmazForm.get('koordinatBilgileri').touched && updateTasinmazForm.get('koordinatBilgileri').invalid}">
      <div *ngIf="updateTasinmazForm.get('koordinatBilgileri').touched && updateTasinmazForm.get('koordinatBilgileri').invalid" class="invalid-feedback">
        Koordinat Bilgileri is required.
      </div>
    </div>
    <div class="form-group">
      <label for="adres">Adres</label>
      <input type="text" id="adres" class="form-control" formControlName="adres" [ngClass]="{'is-invalid': updateTasinmazForm.get('adres').touched && updateTasinmazForm.get('adres').invalid}">
      <div *ngIf="updateTasinmazForm.get('adres').touched && updateTasinmazForm.get('adres').invalid" class="invalid-feedback">
        Adres is required.
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Kaydet</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Kapat</button>
</div>
