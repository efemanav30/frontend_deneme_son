<div class="modal-header">
  <h5 class="modal-title">Taşınmaz Düzenle</h5>
</div>
<div class="modal-body">
  <form [formGroup]="updateTasinmazForm">
    <div class="form-group">
      <label for="il">İl:</label>
      <select formControlName="il" (change)="onIlChange($event.target.value)">
        <option *ngFor="let il of iller" [value]="il.id">{{ il.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ilce">İlçe:</label>
      <select formControlName="ilce" (change)="onIlceChange($event.target.value)">
        <option *ngFor="let ilce of ilceler" [value]="ilce.id">{{ ilce.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mahalle">Mahalle:</label>
      <select formControlName="mahalle">
        <option *ngFor="let mahalle of mahalleler" [value]="mahalle.id">{{ mahalle.name }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="ada">Ada</label>
      <input type="text" id="ada" class="form-control" formControlName="ada" [ngClass]="{'is-invalid': updateTasinmazForm.get('ada').touched && updateTasinmazForm.get('ada').invalid}">
      <div *ngIf="updateTasinmazForm.get('ada').touched && updateTasinmazForm.get('ada').invalid" class="invalid-feedback">
        Ada is required.
      </div>
    </div>
    <div class="form-group">
      <label for="parsel">Parsel</label>
      <input type="text" id="parsel" class="form-control" formControlName="parsel" [ngClass]="{'is-invalid': updateTasinmazForm.get('parsel').touched && updateTasinmazForm.get('parsel').invalid}">
      <div *ngIf="updateTasinmazForm.get('parsel').touched && updateTasinmazForm.get('parsel').invalid" class="invalid-feedback">
        Parsel is required.
      </div>
    </div>
    <div class="form-group">
      <label for="nitelik">Nitelik</label>
      <input type="text" id="nitelik" class="form-control" formControlName="nitelik" [ngClass]="{'is-invalid': updateTasinmazForm.get('nitelik').touched && updateTasinmazForm.get('nitelik').invalid}">
      <div *ngIf="updateTasinmazForm.get('nitelik').touched && updateTasinmazForm.get('nitelik').invalid" class="invalid-feedback">
        Nitelik is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="adres">Adres</label>
      <input type="text" id="adres" class="form-control" formControlName="adres" [ngClass]="{'is-invalid': updateTasinmazForm.get('adres').touched && updateTasinmazForm.get('adres').invalid}">
      <div *ngIf="updateTasinmazForm.get('adres').touched && updateTasinmazForm.get('adres').invalid" class="invalid-feedback">
        Adres is required.
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Kaydet</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Kapat</button>
</div>
