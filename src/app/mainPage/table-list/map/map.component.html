<div class="container mb-5"> 
  <div id="map" class="map"></div>
  <hr>
  <div id="mouse-position"></div>
  <hr>
  <div>
    <button (click)="toggleLayer('osm')">OpenStreetMaps</button>
    <button (click)="toggleLayer('google')">Google Maps</button>
    <input type="range" min="0" max="1" step="0.1" (input)="changeOpacity($event)" value="1" />
  </div>
</div>
<div id="scale-line" class="ol-scale-line"></div>
